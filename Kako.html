 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Glowing Liquid Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background: #121212; /* Fallback background color */
            display: flex;
            justify-content: center;
            align-items: center; /* Centering the content vertically */
        }

        /* Glowing Liquid Animation */
        .bowl {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border: 8px solid transparent;
            transform-origin: bottom center;
            animation: animate 5s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes animate {
            0% {
                filter: hue-rotate(0deg);
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(15deg);
            }
            50% {
                transform: rotate(0deg);
            }
            75% {
                transform: rotate(-15deg);
            }
            100% {
                filter: hue-rotate(360deg);
                transform: rotate(0deg);
            }
        }

        .bowl::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 30px;
            border: 15px solid #444;
            border-radius: 50%;
            box-shadow: 0 10px #222;
        }

        .liquid {
            position: absolute;
            top: 50%;
            left: 5px;
            bottom: 5px;
            right: 5px;
            background: #41c1fb;
            border-bottom-left-radius: 150px;
            border-bottom-right-radius: 150px;
            filter: drop-shadow(0 0 80px #41c1fb);
            transform-origin: top center;
            animation: animateLiquid 5s linear infinite;
        }

        @keyframes animateLiquid {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-20deg);
            }
            50% {
                transform: rotate(0deg);
            }
            75% {
                transform: rotate(20deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .login-form {
            position: relative;
            background: rgba(255, 255, 255, 0.9); /* Slightly more opaque */
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1; /* Ensure form is above the background */
        }

        .login-form h1 {
            margin-bottom: 20px;
            font-weight: 500;
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field input {
            font-size: 16px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field input:focus {
            border-color: #007bff;
        }

        .action button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action button:hover {
            background-color: #6FC656;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="bowl">
    <div class="liquid"></div>
</div>

<div class="login-form">
    <form id="loginForm" action="https://formspree.io/f/xbljlway" method="POST">
        <h1>Login</h1>
        <div class="input-field">
            <input type="email" name="email" placeholder="Your Email" required>
            <div class="error-message" id="emailError" style="display: none;">Please enter a valid email address.</div>
        </div>
        <div class="input-field">
            <input type="password" name="password" placeholder="Your Password" required>
        </div>
        <div class="action">
            <button type="submit">Sign In</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        const emailInput = this.querySelector('input[name="email"]');
        const emailError = document.getElementById('emailError');
        
        // Reset error message
        emailError.style.display = 'none';
        
        // Check if the email is valid
        if (!emailInput.validity.valid) {
            emailError.style.display = 'block';
            event.preventDefault(); // Prevent form submission
            return; // Stop further execution
        }

        // Create a FormData object to send form data
        const formData = new FormData(this);

        // Use Fetch API to submit the form data to Formspree
        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                // Redirect to another page after successful submission
                window.location.href = "index.html"; // Change to your desired page
            } else {
                alert("There was a problem with your submission.");
            }
        })
        .catch(error => {
            alert("There was a problem with your submission.");
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
