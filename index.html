<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chatbox with Glowing Liquid Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background-color: #121212; /* Fallback background color */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Glowing Liquid Animation */
        .bowl {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border: 8px solid transparent;
            transform-origin: bottom center;
            animation: animate 5s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes animate {
            0% {
                filter: hue-rotate(0deg);
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(15deg);
            }
            50% {
                transform: rotate(0deg);
            }
            75% {
                transform: rotate(-15deg);
            }
            100% {
                filter: hue-rotate(360deg);
                transform: rotate(0deg);
            }
        }

        .bowl::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 30px;
            border: 15px solid #444;
            border-radius: 50%;
            box-shadow: 0 10px #222;
        }

        .liquid {
            position: absolute;
            top: 50%;
            left: 5px;
            bottom: 5px;
            right: 5px;
            background: #41c1fb;
            border-bottom-left-radius: 150px;
            border-bottom-right-radius: 150px;
            filter: drop-shadow(0 0 80px #41c1fb);
            transform-origin: top center;
            animation: animateLiquid 5s linear infinite;
        }

        @keyframes animateLiquid {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-20deg);
            }
            50% {
                transform: rotate(0deg);
            }
            75% {
                transform: rotate(20deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .chat-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            z-index: 1; /* Ensure chatbox is above the background */
        }

        .chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #e1f5fe;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .message .username {
            font-weight: bold;
            color: #007bff;
        }

        .chat-form {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
        }

        .chat-form input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-form button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="bowl">
        <div class="liquid"></div>
    </div>

    <div class="chat-container">
        <div class="chat-window" id="chatWindow">
            <!-- Messages will appear here -->
        </div>
        <form class="chat-form" id="chatForm">
            <input type="text" id="username" placeholder="ناوەکەت" required />
            <input type="text" id="message" placeholder="نامەکەت بنێره..." required />
            <button type="submit">ناردن</button>
        </form>
    </div>

    <!-- Firebase and JavaScript Code -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAZXRS9QsPyBwK9cuu6P_ysMAv33DC0iNE",
            authDomain: "siskos-e804b.firebaseapp.com",
            databaseURL: "https://siskos-e804b-default-rtdb.firebaseio.com",
            projectId: "siskos-e804b",
            storageBucket: "siskos-e804b.appspot.com",
            messagingSenderId: "888699744266",
            appId: "1:888699744266:web:8f53c20a688b83d6662ff3",
            measurementId: "G-E6E28L3WW0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Reference the database location for chat messages
        const chatDB = ref(database, "chatMessages");

        // Get elements
        const chatWindow = document.getElementById("chatWindow");
        const chatForm = document.getElementById("chatForm");

        // Add event listener to the form
        chatForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const message = document.getElementById("message").value;

            // Save the message to Firebase
            const newMessageRef = push(chatDB);
            set(newMessageRef, {
                username: username,
                message: message,
                timestamp: Date.now()
            });

            // Clear the message input
            document.getElementById("message").value = "";
        });

        // Display messages in the chat window
        onChildAdded(chatDB, (data) => {
            const messageData = data.val();
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.setAttribute("data-id", data.key); // Store message ID for deletion

            messageDiv.innerHTML = `
                <span class="username">${messageData.username}:</span>
                <p>${messageData.message}</p>
            `;

            // Add mouseover and mouseout events to change background color
            messageDiv.addEventListener("mouseover", () => {
                messageDiv.style.backgroundColor = "red"; // Change background color to red
            });

            messageDiv.addEventListener("mouseout", () => {
                messageDiv.style.backgroundColor = "#e1f5fe"; // Reset to original color
            });

            // Add click event for delete confirmation
            let deleteTimeout;

            messageDiv.addEventListener("click", () => {
                const messageId = messageDiv.getAttribute("data-id");
                
                // Clear any existing timeout if the message is clicked again
                if (deleteTimeout) {
                    clearTimeout(deleteTimeout);
                    deleteTimeout = null; // Reset timeout
                    return; // Exit if clicked again before timeout
                }

                // Set a timeout for 2 seconds
                deleteTimeout = setTimeout(() => {
                    const confirmDelete = confirm("Are you sure you want to delete this message?");
                    if (confirmDelete) {
                        const messageRef = ref(database, `chatMessages/${messageId}`);
                        remove(messageRef).then(() => {
                            messageDiv.remove(); // Remove message from the chat window
                        }).catch((error) => {
                            console.error("Error removing message: ", error);
                        });
                    }
                    deleteTimeout = null; // Reset timeout
                },
