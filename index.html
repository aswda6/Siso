<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm" onsubmit="signup(event)">
            <label>
                Username:
                <input type="text" id="signupUsername" required>
            </label>
            <label>
                Email:
                <input type="email" id="signupEmail" required>
            </label>
            <label>
                Password:
                <input type="password" id="signupPassword" required>
            </label>
            <label>
                Profile Picture:
                <input type="file" id="signupProfilePic" accept="image/*" required onchange="previewImage(event)">
            </label>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            // Handle image preview (optional)
        }

        function signup(event) {
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const profilePic = document.getElementById('signupProfilePic').files[0];

            if (username && email && password && profilePic) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    // Redirect with query parameters
                    window.location.href = `siso.html?username=${encodeURIComponent(username)}&profilePic=${encodeURIComponent(reader.result)}`;
                };
                reader.readAsDataURL(profilePic); // Convert image to base64
            } else {
                alert('Please fill all fields.');
            }
        }
    </script>
</body>

</html>
