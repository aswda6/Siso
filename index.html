  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Chatbox</title>
    <style>
        /* Styling for the entire page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        /* Chatbox container */
        .chatbox {
            width: 350px;
            max-width: 100%;
            height: 500px;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Header styling */
        .chat-header {
            padding: 15px;
            background-color: #4A90E2;
            color: #ffffff;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }

        /* Chat messages container */
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        /* Styling for individual messages */
        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 75%;
            line-height: 1.4;
        }

        .user-message {
            background-color: #4A90E2;
            color: #ffffff;
            align-self: flex-end;
        }

        .friend-message {
            background-color: #e0e0e0;
            color: #333333;
            align-self: flex-start;
        }

        /* Input area styling */
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
        }

        .input-area button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4A90E2;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #3a7dc2;
        }
    </style>
</head>
<body>

<div class="chatbox">
    <div class="chat-header">Chat with Friend</div>
    <div class="chat-messages" id="chatMessages">
        <!-- Messages will appear here -->
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Track the sender (user or friend)
    let isUserTurn = true;

    function sendMessage() {
        const chatMessages = document.getElementById("chatMessages");
        const userInput = document.getElementById("userInput");

        const messageText = userInput.value.trim();
        if (messageText === "") return; // Ignore empty messages

        // Create a new message element
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", isUserTurn ? "user-message" : "friend-message");
        messageElement.textContent = messageText;

        // Append the message to chat and clear input
        chatMessages.appendChild(messageElement);
        userInput.value = "";
        chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the bottom

        // Toggle turn to switch between user and friend
        isUserTurn = !isUserTurn;
    }
</script>

</body>
</html>
