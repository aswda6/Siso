 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #343a40;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #495057;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-toggle {
            text-align: center;
            margin-top: 15px;
        }

        .form-toggle a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Signup</h2>
        <form action="https://formspree.io/f/xbljlway" method="POST" id="signupForm" onsubmit="return false;">
            <label>
                Username:
                <input type="text" name="username" required>
            </label>
            <label>
                Your email:
                <input type="email" name="email" required>
            </label>
            <label>
                Password:
                <input type="password" name="password" required>
            </label>
            <label>
                Profile Picture:
                <input type="file" name="profilePic" accept="image/*" required>
            </label>
            <button type="submit" onclick="handleSignup()">Create Account</button>
        </form>
        <div class="form-toggle">
            <span>Already have an account? <a href="#login" onclick="toggleForms()">Login</a></span>
        </div>

        <h2 style="display: none;" id="loginHeader">Login</h2>
        <form action="https://formspree.io/f/xbljlway" method="POST" id="loginForm" style="display: none;" onsubmit="return false;">
            <label>
                Your email:
                <input type="email" name="email" required>
            </label>
            <label>
                Password:
                <input type="password" name="password" required>
            </label>
            <button type="submit" onclick="handleLogin()">Login</button>
        </form>
        <div class="form-toggle" id="loginToggle" style="display: none;">
            <span>Don't have an account? <a href="#signup" onclick="toggleForms()">Signup</a></span>
        </div>
    </div>

    <script>
        function handleSignup() {
            const signupForm = document.getElementById('signupForm');
            const username = signupForm.username.value;
            const email = signupForm.email.value;
            const password = signupForm.password.value;
            const profilePic = signupForm.profilePic.files[0];

            if (username && email && password && profilePic) {
                // You can submit the form here or handle the form data

                // Redirect to next page
                window.location.href = "siso.html"; // Change to your desired next page
            } else {
                alert('Please fill all fields.');
            }
        }

        function handleLogin() {
            const loginForm = document.getElementById('loginForm');
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            if (email && password) {
                // You can submit the form here or handle the form data

                // Redirect to next page
                window.location.href = "siso.html"; // Change to your desired next page
            } else {
                alert('Please fill all fields.');
            }
        }

        function toggleForms() {
            const signupForm = document.getElementById('signupForm');
            const loginForm = document.getElementById('loginForm');
            const signupHeader = document.querySelector('h2:first-of-type');
            const loginHeader = document.getElementById('loginHeader');
            const loginToggle = document.getElementById('loginToggle');

            if (signupForm.style.display === 'none') {
                signupForm.style.display = 'block';
                signupHeader.style.display = 'block';
                loginForm.style.display = 'none';
                loginHeader.style.display = 'none';
                loginToggle.style.display = 'none';
            } else {
                signupForm.style.display = 'none';
                signupHeader.style.display = 'none';
                loginForm.style.display = 'block';
                loginHeader.style.display = 'block';
                loginToggle.style.display = 'block';
            }
        }
    </script>
</body>

</html>
