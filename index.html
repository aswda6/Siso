<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 10px;
        }

        .chat-message {
            margin: 5px 0;
        }

        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAZXRS9QsPyBwK9cuu6P_ysMAv33DC0iNE",
            authDomain: "siskos-e804b.firebaseapp.com",
            databaseURL: "https://siskos-e804b-default-rtdb.firebaseio.com",
            projectId: "siskos-e804b",
            storageBucket: "siskos-e804b.appspot.com",
            messagingSenderId: "888699744266",
            appId: "1:888699744266:web:8f53c20a688b83d6662ff3",
            measurementId: "G-E6E28L3WW0"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        // DOM Elements
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Function to send a message
        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                const messagesRef = db.ref('messages/' + Date.now());
                messagesRef.set({
                    text: message,
                    timestamp: Date.now()
                });
                messageInput.value = '';
            }
        });

        // Function to listen for new messages
        db.ref('messages').on('value', (snapshot) => {
            chatBox.innerHTML = ''; // Clear the chat box
            snapshot.forEach(childSnapshot => {
                const message = childSnapshot.val();
                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message';
                messageElement.textContent = message.text;
                chatBox.appendChild(messageElement);
            });
        });
    </script>
</body>
</html>
