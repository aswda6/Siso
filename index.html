<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Chat Interface with Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #fffc00; /* Snapchat yellow */
            padding: 15px;
            text-align: center;
        }

        .messages {
            padding: 15px;
            height: 300px;
            overflow-y: scroll;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        .sent {
            background-color: #e0f7fa;
            align-self: flex-end;
        }

        .received {
            background-color: #ffe0b2;
        }

        .time {
            font-size: 0.8em;
            color: gray;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }

        input[type="text"] {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }

        button {
            background-color: #fffc00; /* Snapchat yellow */
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    <!-- Include Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAZXRS9QsPyBwK9cuu6P_ysMAv33DC0iNE",
            authDomain: "siskos-e804b.firebaseapp.com",
            databaseURL: "https://siskos-e804b-default-rtdb.firebaseio.com",
            projectId: "siskos-e804b",
            storageBucket: "siskos-e804b.appspot.com",
            messagingSenderId: "888699744266",
            appId: "1:888699744266:web:8f53c20a688b83d6662ff3",
            measurementId: "G-E6E28L3WW0"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();

            if (messageText) {
                const messageData = {
                    text: messageText,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                };

                // Push the new message to the Firebase database
                database.ref('messages').push(messageData).then(() => {
                    input.value = ''; // Clear the input field
                });
            }
        }

        // Listen for new messages in the database
        database.ref('messages').on('child_added', (snapshot) => {
            const message = snapshot.val();
            displayMessage(message.text, message.time);
        });

        function displayMessage(text, time) {
            const messagesContainer = document.querySelector('.messages');
            const newMessage = document.createElement('div');
            newMessage.className = 'message received'; // Assuming received for all
            newMessage.innerHTML = `
                <p>${text}</p>
                <span class="time">${time}</span>
            `;
            messagesContainer.appendChild(newMessage);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>Chat with Friend</h2>
        </div>
        <div class="messages"></div>
        <div class="input-area">
            <input type="text" placeholder="Type a message..." id="messageInput">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
