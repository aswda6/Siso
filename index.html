<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chatbox</title>
    <style>
        /* Basic styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .chatbox {
            width: 350px;
            height: 500px;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .chat-header {
            padding: 15px;
            background-color: #4A90E2;
            color: #ffffff;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 75%;
            line-height: 1.4;
        }
        .user-message {
            background-color: #4A90E2;
            color: #ffffff;
            align-self: flex-end;
        }
        .friend-message {
            background-color: #e0e0e0;
            color: #333333;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
        }
        .input-area button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4A90E2;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .input-area button:hover {
            background-color: #3a7dc2;
        }
    </style>
</head>
<body>

<div class="chatbox">
    <div class="chat-header">Chat with Friend</div>
    <div class="chat-messages" id="chatMessages">
        <!-- Messages will appear here -->
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCLZnKFOu0DX70md1KEp2uD0T0zXJ5rZhY",
        authDomain: "kako-f0553.firebaseapp.com",
        databaseURL: "https://kako-f0553-default-rtdb.firebaseio.com",
        projectId: "kako-f0553",
        storageBucket: "kako-f0553.appspot.com",
        messagingSenderId: "992976907062",
        appId: "1:992976907062:web:d8551001da313f62332197",
        measurementId: "G-XYZYTTGD7V"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Reference to the Firestore "messages" collection
    const messagesRef = db.collection("messages");

    // Function to load messages from Firestore
    function loadMessages() {
        messagesRef.orderBy("timestamp").onSnapshot(snapshot => {
            const chatMessages = document.getElementById("chatMessages");
            chatMessages.innerHTML = ""; // Clear chat window

            snapshot.forEach(doc => {
                const messageData = doc.data();
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", messageData.sender === "user" ? "user-message" : "friend-message");
                messageElement.textContent = messageData.text;
                chatMessages.appendChild(messageElement);
            });

            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll
        });
    }

    // Load messages initially
    loadMessages();

    // Function to send a message
    function sendMessage() {
        const userInput = document.getElementById("userInput");
        const messageText = userInput.value.trim();
        if (messageText === "") return;

        messagesRef.add({
            text: messageText,
            sender: "user", // You can modify this logic to alternate between user and friend
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        userInput.value = ""; // Clear input field
    }
</script>

</body>
</html>
